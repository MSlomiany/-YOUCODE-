<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Input i textarea</title>
    <meta name="description" content="Formularze - input, textarea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form>
        <input name="surname" value="Słomiany" placeholder="Podaj nazwisko" type="text" maxlength="20" autofocus
            required pattern=".{2,}" autocomplete="on">
        <br>
        <textarea rows="5" cols="25">tutaj wpisz tekst</textarea>
        <br>
        <button>Wyślij formularz</button>
    </form>
</body>

</html>
